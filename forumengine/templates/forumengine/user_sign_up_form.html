{% extends 'base.html' %}

{% block title%}
Sign up - {{ block.super }}
{% endblock %}


{% block content %}

<form action="{% url 'user_sign_up_url' %}" method="post">
    {% csrf_token %}
    <div class="container w-25 mt-5 pl-5">
        {% for field in form %}
        <div class="form-group">
            {% if field.errors%}
            <div class="alert alert-danger">
                {{ field.errors }}
            </div>
            {% endif %}
            <p class="m-1"><strong>{{ field.label}}</strong></p>
            <p class="h4">
            {{ field }}
            </p>
        </div>
        {% endfor%}


        <button type="submit" class="btn btn-primary">Sign Up</button>
    </div>
</form>
{% endblock%}
