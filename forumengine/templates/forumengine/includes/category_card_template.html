{%block content %}
<div class="row justify-content-center category-card">
  <div class="col-sm-6">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{ category.title }}</h5>
        <p class="card-text">{{category.description}}</p>
        <a href="{{category.get_absolute_url}}" class="btn btn-primary">Перейти</a>
      </div>
    </div>
  </div>
</div>
{%endblock %}
